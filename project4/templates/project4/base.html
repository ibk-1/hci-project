{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HCAI Project 4{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'project4:index' %}">Recommender Study</a>
      <a class="navbar-brand fw-semibold" href="{% url 'home:index' %}">Home</a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-dark" href="{% url 'project4:study' %}">Start Study</a>
      </div>
      <div class="m-2">
        <a href="{% static 'project4/report.pdf' %}" class="btn btn-sm btn-dark" target="_blank">
          View Report (PDF)
        </a>
      </div>
      <div class="m-2">
        <a href="{% static 'project4/report.pdf' %}" class="btn btn-sm btn-dark" download>
        Download Report
      </a>
      </div>


     

    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- <footer class="border-top bg-body">
    <div class="container small text-secondary py-3">
      Human-Centric AI Â· Project 4
    </div>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
